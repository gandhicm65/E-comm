<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>register</title>
</head>
<body>
    {% extends 'base.html' %}
    {% block content %}
    <section class="py-5 text-center container" style="margin-top: 70px;">
        <div class="row py-lg-5">
            <div class="col-lg-6 col-md-8 mx-auto">
                <h1 class="fw-light">Bestsellers</h1>
                <p>Our most popular products based in sales. Updated hourly.</p>
                <p>
                    <a href="#" class="btn btn-primary my-2">Already User</a>
                    <a href="#" class="btn btn-secondary my-2">Register</a>
                </p>
            </div>
        </div>
    </section>
    <section class="bg-light py-4 my-5">
        <div class="container">
            <div class="row">
                <div class="col-12">
                    <h4 class="mb-3">Categories</h4>
                    <hr style="border-color: lightslategray;">
                    {% include 'msg.html' %}
                </div>
                {% for item in cate %}
                <div class="col-md-4 col-lg-3">
                    <div class="card my-3">
                        <a href="{% url 'collectview' item.name %}">
                        <img src="{{ item.image.url }}" style="height: 200px;" class="card-image-top" alt="Categories">
                        <div class="card-body">
                            <h5 class="card-title text-primary">{{ item.name }}</h5>
                            <p class="card-text">{{ item.description }}</p>
                        </div>
                        </a>
                    </div>
                </div>
                {% endfor %}
            </div>
        </div>
    </section>
    {% endblock %}
</body>
</html>
