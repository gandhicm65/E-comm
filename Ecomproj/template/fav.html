<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>cart</title>
</head>
<body>
    {% extends 'base.html' %}
    {% block content %}
    <section class="bg-light py-4 my-5">
        <div class="container">
            <div class="row">
                <div class="col-12">
                    <h4 class="mb-3">Cart Items</h4>
                    <hr style="border-color: lightslategray;">
                </div>
                <table class="table table-bordered">
                    <tr>
                        <th>Image</th>
                        <th>Product Name</th>
                        <th>Selling_price</th>
                        <th>Remove</th>
                    </tr>
                    {% for item in fav %}
                    <tr>
                        <td><img src="{{item.product.product_image.url}}" height="75px"  alt="{{item.productname}}"></td>
                        <td>{{ item.product.name }}</td>
                        <td>{{ item.product.Selling_price | stringformat:'d'}}</td>
                        <td><a href="{% url 'fav_remove' item.id %}" onclick="return confirm('Are you sure to Remove ?')"><button class="btn btn-danger btn-sm"><i class="fa fa-trash"></i> Remove</button></a></td>
                    </tr>
                    {% endfor %}
                </table>
            </div>
        </div>
    </section>
    {% endblock %}
</body>
</html>
