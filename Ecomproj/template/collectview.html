{% extends 'base.html' %} 
{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>home</title>
  </head>
  <body>
    
    {% block content %} 
    <section class="bg-light py-4 my-5">
        <div class="container">
            <div class="row">
                <div class="col-12">
                    <h4 class="mb-3">{{ category_name }}</h4>
                    <hr style="border-color: lightslategray;">
                </div>
                {% include 'msg.html' %}
                {% for item in products %}
                <div class="col-md-4 col-lg-3">
                    <div class="card my-3 ">
                        <img src="{{ item.product_image.url }}" style="height: 200px;" class="card-image-top" alt="Categories">
                        <a href="{% url 'product_details' category_name item.name %}">
                        <div class="card-body">
                            <h5 class="card-title text-primary">{{ item.name }}</h5>
                            <p class="card-text">
                                <span class="float-start old_price"><s>Rs.{{ item.original_price | stringformat:'d' }}</s></span>
                                <span class="float-right new_price">Rs.{{ item.Selling_price | stringformat:'d' }}</span>
                            </p>
                        </div>
                        </a>
                    </div>
                </div>
                {% endfor %}
            </div>
        </div>
    </section>
    {% endblock %}
  </body>
</html>
